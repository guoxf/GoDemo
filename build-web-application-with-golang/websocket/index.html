<html>
	<head></head>
	<body>
		<script type="text/javascript">
			var sock=null;
			var wsuri="ws://127.0.0.1:1234/echo";
			window.onload=function(){
				console.log("onload");
				sock=new WebSocket(wsuri)
				sock.onopen=function(){
					console.log("connected to "+wsuri)
				}
				sock.onclose=function(e){
					console.log("connected closed "+e.code) 
				}
				sock.onmessage=function(e){
					document.getElementById("receive").value=e.data;
					console.log("message received:"+e.data)
				}
			};
			function send(){
				var msg=document.getElementById("message").value;
				sock.send(msg);
			}
		</script>
		<h1>WebSocket Echo Test</h1>
		<form>
			<p>
				Message:<input id="message" type="text" value="Hellp ,world!">
				Receive:<input id="receive" type="text" value="">
			</p>
		</form>
		<button onclick="send();">Send Message</button>
	</body>
</html>
